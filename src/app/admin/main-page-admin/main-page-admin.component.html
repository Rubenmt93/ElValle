<div class="componentcontainer">  

        
  <mat-sidenav-container class="profile-container" *ngIf="true" autosize>
    
    <mat-sidenav #sidenav class="sidenav" mode="side" [(opened)]="opened">
      <mat-icon class="closeSidenav movileElement" (click)="opened=!opened"> close </mat-icon>
        
      <mat-nav-list role="list">
             
        <a routerLink='./avisos'>  
          <mat-list-item role="listitem" >  
            <div><mat-icon> info</mat-icon> <span> Avisos  </span> </div> 
          </mat-list-item>
        </a>      
        
        <a routerLink='./galeria'>
          <mat-list-item role="listitem">
            <mat-icon> settings</mat-icon> <span>Galeria</span>  
          </mat-list-item>
        </a>                      
        <a routerLink='./subirImagen'>
          <mat-list-item role="listitem">
            <mat-icon> add_photo_alternate</mat-icon> <span>Subir imagen</span>  
          </mat-list-item>
        </a>   
                
       
        
           <a href="#" (click)="logout()">
            <mat-list-item  role="listitem">
              <mat-icon>cancel</mat-icon>   <span>Cerrar Sesion</span>
            </mat-list-item>
           </a>              
        
        
      </mat-nav-list>     
      
    </mat-sidenav>
  
    <mat-sidenav-content>
      <button type="button" 
              mat-raised-button 
              color="basic" 
              class="viewSidenav movileElement"
              (click)="opened=!opened"
              *ngIf="!opened"> 
              
              <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
