
<div class="exterior"> 
    <div class="carrousel-container">
        
        <div class="interiorInfo">            
            <h1 class="hover-underline-animation " > {{'Bonsais de Interior' | translate}}</h1>
            <div class="infoCarrousel"></div>
            <p>{{'Bonsais de Interior Texto' | translate}}</p>
            <carousel class="carousel" [cellWidth]=300 >
                <div *ngFor="let item of images; let i = index" class="carousel-cell">
                    <img [src]= item.img [title]="item.texto">                   
                </div>
            </carousel>              
        </div>        
        <div class="imgInterior">            
        </div>
    </div>  
</div>
